name: Rust CI

# Run on pushes and pull requests to main branch, and on release tags
on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  MSRV: "1.65.0"

jobs:
  ci:
    name: Test, Lint, and Format
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel all jobs if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable, nightly, "1.65.0"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain (${{ matrix.toolchain }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - name: Restore Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-

      - name: Downgrade lockfile for MSRV check
        if: matrix.toolchain == env.MSRV
        # This tells the old version of Cargo to regenerate a v3 lockfile
        # from Cargo.toml, fixing the "lock file version 4" error.
        run: cargo update

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (linter)
        # Fail the build if there are any warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose --all-features

      # Only run bench and dry-run on one specific job to avoid duplication
      - name: Run benchmarks
        if: matrix.os == 'ubuntu-latest' && matrix.toolchain == 'stable'
        run: cargo bench

      - name: Check if package is publishable
        if: matrix.os == 'ubuntu-latest' && matrix.toolchain == 'stable'
        run: cargo publish --dry-run
